<ng-container [ngSwitch]="type">
  <ng-container *ngSwitchCase="'submit'">
    <button [className]="className ? className : ''" [disabled]="disabled" type="submit">{{label}}</button>
  </ng-container>
  <ng-container *ngSwitchDefault>
    <button [className]="className ? className : ''">{{label}}</button>
  </ng-container>
</ng-container>
